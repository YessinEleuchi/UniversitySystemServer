<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject.id != null ? 'Edit Subject' : 'New Subject'}">Subject Form - UniFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/cycles">
                <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/cycles">Cycles</a></li>
                <li class="breadcrumb-item">Speciality</li>
                <li class="breadcrumb-item">Level</li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/academic/levels/{id}/semesters(id=${semester.levelId})}">Semesters</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/academic/semesters/{id}/subjects(id=${semester.id})}" 
                       th:text="${semester.code}">Semester</a>
                </li>
                <li class="breadcrumb-item active" th:text="${subject.id != null ? 'Edit' : 'New'}">Form</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${subject.id != null ? 'Edit Subject' : 'New Subject'}">
                            Subject Form
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:object="${subject}" 
                              th:action="${subject.id != null ? 
                                          '/admin/academic/subjects/' + subject.id : 
                                          '/admin/academic/semesters/' + semester.id + '/subjects'}" 
                              method="post">
                            <input type="hidden" th:field="*{semesterId}" />
                            
                            <div class="mb-3">
                                <label for="code" class="form-label">Code <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="code" 
                                       th:field="*{code}" 
                                       required 
                                       placeholder="e.g., WEB201, ALG303">
                                <div class="form-text">Unique subject code (e.g., WEB201, ALG303)</div>
                            </div>

                            <div class="mb-3">
                                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="title" 
                                       th:field="*{title}" 
                                       required 
                                       placeholder="e.g., Développement Web Avancé">
                                <div class="form-text">Full title of the subject</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="credits" class="form-label">Credits</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="credits" 
                                           th:field="*{credits}" 
                                           min="0" 
                                           placeholder="e.g., 3, 6">
                                    <div class="form-text">Number of credits (optional)</div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="coefficient" class="form-label">Coefficient</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="coefficient" 
                                           th:field="*{coefficient}" 
                                           min="0" 
                                           step="0.1" 
                                           placeholder="e.g., 1.0, 2.5">
                                    <div class="form-text">Subject coefficient (optional)</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/academic/semesters/{id}/subjects(id=${semester.id})}" 
                                   class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 
                                    <span th:text="${subject.id != null ? 'Update' : 'Create'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
