<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - UniFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/cycles">
                <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/cycles">Cycles</a></li>
                <li class="breadcrumb-item">Speciality</li>
                <li class="breadcrumb-item">Level</li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/academic/levels/{id}/semesters(id=${semester.levelId})}">Semesters</a>
                </li>
                <li class="breadcrumb-item active" th:text="${semester.code}">Semester</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-book"></i> Subjects 
                <small class="text-muted" th:text="'(' + ${semester.label} + ')'">(Semester)</small>
            </h1>
            <a th:href="@{/admin/academic/semesters/{id}/subjects/new(id=${semester.id})}" 
               class="btn btn-success">
                <i class="bi bi-plus-circle"></i> New Subject
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Code</th>
                        <th>Title</th>
                        <th>Credits</th>
                        <th>Coefficient</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subject : ${subjects}">
                        <td th:text="${subject.code}">Code</td>
                        <td th:text="${subject.title}">Title</td>
                        <td th:text="${subject.credits != null ? subject.credits : '-'}">Credits</td>
                        <td th:text="${subject.coefficient != null ? subject.coefficient : '-'}">Coefficient</td>
                        <td>
                            <a th:href="@{/admin/academic/subjects/{id}/edit(id=${subject.id})}" 
                               class="btn btn-sm btn-warning me-1">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <form th:action="@{/admin/academic/subjects/{id}/delete(id=${subject.id})}" 
                                  method="post" style="display: inline;" 
                                  onsubmit="return confirm('Are you sure you want to delete this subject?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${subjects == null or subjects.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No subjects found for this semester.
            <a th:href="@{/admin/academic/semesters/{id}/subjects/new(id=${semester.id})}" class="alert-link">Create one</a>
        </div>

        <div class="mt-3">
            <a th:href="@{/admin/academic/levels/{id}/semesters(id=${semester.levelId})}" 
               class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Semesters
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
