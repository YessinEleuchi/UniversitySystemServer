<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${semester.id != null ? 'Edit Semester' : 'New Semester'}">Semester Form - UniFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/cycles">
                <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/cycles">Cycles</a></li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${level.specialityId})}">Speciality</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/academic/specialities/{id}/levels(id=${level.specialityId})}">Levels</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/academic/levels/{id}/semesters(id=${level.id})}" 
                       th:text="${level.code}">Level</a>
                </li>
                <li class="breadcrumb-item active" th:text="${semester.id != null ? 'Edit' : 'New'}">Form</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${semester.id != null ? 'Edit Semester' : 'New Semester'}">
                            Semester Form
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:object="${semester}" 
                              th:action="${semester.id != null ? 
                                          '/admin/academic/semesters/' + semester.id : 
                                          '/admin/academic/levels/' + level.id + '/semesters'}" 
                              method="post">
                            <input type="hidden" th:field="*{levelId}" />
                            
                            <div class="mb-3">
                                <label for="code" class="form-label">Code <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="code" 
                                       th:field="*{code}" 
                                       required 
                                       placeholder="e.g., S1, S2">
                                <div class="form-text">Semester code (e.g., S1, S2)</div>
                            </div>

                            <div class="mb-3">
                                <label for="label" class="form-label">Label <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="label" 
                                       th:field="*{label}" 
                                       required 
                                       placeholder="e.g., Semestre 1, Semestre 2">
                                <div class="form-text">Full name of the semester</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/academic/levels/{id}/semesters(id=${level.id})}" 
                                   class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 
                                    <span th:text="${semester.id != null ? 'Update' : 'Create'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
