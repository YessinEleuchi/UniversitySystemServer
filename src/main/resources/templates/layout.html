<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title != null ? title + ' - UniFlow' : 'UniFlow'}">UniFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ✅ Bootstrap Icons (OBLIGATOIRE POUR LE DASHBOARD) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">

<nav class="sticky top-0 z-50 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
        <!-- Logo / Brand -->
        <a href="/admin/dashboard" class="flex items-center gap-2 font-semibold text-slate-900">
            <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 3 1 9l11 6 9-4.91V17h2V9L12 3Zm-6.5 9.2V16c0 1.66 3.13 3 7 3s7-1.34 7-3v-3.8l-7 3.8-7-3.8Z"/>
            </svg>
            <span>UniFlow Admin</span>
        </a>

        <!-- Menu principal (visible dès sm: 640px et plus) -->
        <div class="hidden sm:flex items-center gap-2">
            <a href="/admin/students" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Students</a>
            <a href="/admin/teachers" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Teachers</a>
            <a href="/admin/users" class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Users</a>
            <form th:action="@{/logout}" method="post" class="ml-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                    Logout
                </button>
            </form>
        </div>

        <!-- Bouton hamburger (visible seulement en dessous de sm: 640px) -->
        <button type="button"
                class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="Open menu"
                id="mobile-menu-button">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Menu mobile déroulant -->
    <div class="sm:hidden hidden border-t border-slate-200 bg-white" id="mobile-menu">
        <div class="px-4 py-3 space-y-1">
            <a href="/admin/students" class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Students</a>
            <a href="/admin/teachers" class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Teachers</a>
            <a href="/admin/users" class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Users</a>
            <form th:action="@{/logout}" method="post" class="mt-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="w-full text-left rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <div th:replace="~{fragments :: messages}"></div>
    <div th:replace="${content}"></div>
</main>

<script>
    const button = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');

    if (button && menu) {
        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    }
</script>

</body>
</html>
