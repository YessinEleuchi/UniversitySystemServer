<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title != null ? title + ' - UniFlow' : 'UniFlow'}">UniFlow</title>

    <!-- Tailwind CDN (dev/simple) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">

<!-- Navbar -->
<nav class="sticky top-0 z-50 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
        <!-- Brand -->
        <a href="/admin/cycles" class="flex items-center gap-2 font-semibold text-slate-900">
            <!-- Icon (SVG) -->
            <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 3 1 9l11 6 9-4.91V17h2V9L12 3Zm-6.5 9.2V16c0 1.66 3.13 3 7 3s7-1.34 7-3v-3.8l-7 3.8-7-3.8Z"/>
            </svg>
            <span>UniFlow Admin</span>
        </a>

        <!-- Mobile toggle -->
        <button type="button"
                class="inline-flex items-center justify-center rounded-md p-2 text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 lg:hidden"
                aria-controls="navbarNav"
                aria-expanded="false"
                onclick="document.getElementById('navbarNav').classList.toggle('hidden')">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Links -->
        <div id="navbarNav" class="hidden w-full lg:block lg:w-auto">
            <ul class="mt-3 flex flex-col gap-2 lg:mt-0 lg:flex-row lg:items-center lg:gap-1">
                <li>
                    <a href="/admin/cycles"
                       class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 hover:text-slate-900">
                        Cycles
                    </a>
                </li>
                <!-- Ajoute d'autres liens ici -->
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<main class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <div th:replace="~{fragments :: messages}"></div>
    <div th:replace="${content}"></div>
</main>

</body>
</html>
