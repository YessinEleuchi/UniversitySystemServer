<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title)">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title != null ? title + ' - UniFlow' : 'UniFlow'}">UniFlow</title>
    <link rel="icon" th:href="@{/fav.png}" href="/fav.png" sizes="any">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">

    <nav class="sticky top-0 z-50 border-b border-slate-200 bg-white/90 backdrop-blur">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
            <!-- Logo / Brand -->
            <a href="/admin" class="flex items-center gap-2 font-semibold text-slate-900">
                <img th:src="@{/logo.png}" src="/logo.png" class="h-10 w-auto max-w-[180px] object-contain"
                    alt="UniFlow logo">
            </a>

            <!-- Menu principal (visible dès sm: 640px et plus) -->
            <div class="hidden sm:flex items-center gap-2">
                <a href="/admin/cycles"
                    class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Cycles</a>
                <a href="/admin/students"
                    class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Students</a>
                <a href="/admin/teachers"
                    class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Teachers</a>
                <a href="/admin/users"
                    class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Users</a>

                <!-- Teaching dropdown -->
                <div class="relative" id="teachingDropdown">
                    <button type="button" onclick="toggleTeachingDropdown()"
                        class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 flex items-center gap-1">
                        Teaching
                        <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="teachingMenu"
                        class="hidden absolute right-0 mt-1 w-48 rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                        <a href="/admin/rooms"
                            class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Rooms</a>
                        <a href="/admin/class-groups"
                            class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Class Groups</a>
                        <a href="/admin/teaching/course-instances"
                            class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Course Instances</a>
                        <a href="/admin/sessions"
                            class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Sessions</a>
                    </div>
                </div>

                <form th:action="@{/logout}" method="post" class="ml-2">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button
                        class="rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                        Logout
                    </button>
                </form>
            </div>

            <!-- Bouton hamburger (visible seulement en dessous de sm: 640px) -->
            <button type="button"
                class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="Open menu" id="mobile-menu-button">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Menu mobile déroulant -->
        <div class="sm:hidden hidden border-t border-slate-200 bg-white" id="mobile-menu">
            <div class="px-4 py-3 space-y-1">
                <a href="/admin/cycles"
                    class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Cycles</a>
                <a href="/admin/students"
                    class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Students</a>
                <a href="/admin/teachers"
                    class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Teachers</a>
                <a href="/admin/users"
                    class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Users</a>

                <!-- Teaching section mobile -->
                <div class="border-t border-slate-100 pt-2 mt-2">
                    <p class="px-3 py-1 text-xs font-semibold text-slate-500 uppercase">Teaching</p>
                    <a href="/admin/rooms"
                        class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Rooms</a>
                    <a href="/admin/class-groups"
                        class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Class
                        Groups</a>
                    <a href="/admin/teaching/course-instances"
                        class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Course
                        Instances</a>
                    <a href="/admin/sessions"
                        class="block rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Sessions</a>
                </div>

                <form th:action="@{/logout}" method="post" class="mt-4">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button
                        class="w-full text-left rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div th:replace="~{fragments :: messages}"></div>
        <div th:replace="${content}"></div>
    </main>

    <script>
        const button = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        if (button && menu) {
            button.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        }

        // Teaching dropdown toggle
        function toggleTeachingDropdown() {
            const teachingMenu = document.getElementById('teachingMenu');
            if (teachingMenu) {
                teachingMenu.classList.toggle('hidden');
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('teachingDropdown');
            const teachingMenu = document.getElementById('teachingMenu');
            if (dropdown && teachingMenu && !dropdown.contains(e.target)) {
                teachingMenu.classList.add('hidden');
            }
        });
    </script>

</body>

</html>
