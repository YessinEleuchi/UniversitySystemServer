<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="messages">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div th:fragment="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/cycles">Cycles</a></li>
                <li th:each="item : ${breadcrumb}" class="breadcrumb-item" th:classappend="${item.active} ? 'active' : ''">
                    <a th:if="${!item.active}" th:href="${item.url}" th:text="${item.label}"></a>
                    <span th:if="${item.active}" th:text="${item.label}"></span>
                </li>
            </ol>
        </nav>
    </div>
</body>
</html>
