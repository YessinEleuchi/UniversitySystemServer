<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ✅ Messages -->
<div th:fragment="messages" class="space-y-3">

    <!-- Success -->
    <div th:if="${successMessage}"
         role="alert"
         class="relative flex items-start gap-3 rounded-lg border border-emerald-200 bg-emerald-50 px-4 py-3 text-emerald-900">

        <svg class="mt-0.5 h-5 w-5 text-emerald-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"/>
        </svg>

        <p class="text-sm font-medium" th:text="${successMessage}"></p>

        <button type="button"
                onclick="this.closest('[role=alert]').remove()"
                class="ml-auto h-8 w-8 rounded-md hover:bg-emerald-100">
            ✕
        </button>
    </div>

    <!-- Error -->
    <div th:if="${errorMessage}"
         role="alert"
         class="relative flex items-start gap-3 rounded-lg border border-rose-200 bg-rose-50 px-4 py-3 text-rose-900">

        <svg class="mt-0.5 h-5 w-5 text-rose-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16z"
                  clip-rule="evenodd"/>
        </svg>

        <p class="text-sm font-medium" th:text="${errorMessage}"></p>

        <button type="button"
                onclick="this.closest('[role=alert]').remove()"
                class="ml-auto h-8 w-8 rounded-md hover:bg-rose-100">
            ✕
        </button>
    </div>

</div>

<!-- ✅ Breadcrumb -->
<div th:fragment="breadcrumb" class="py-3">
    <nav class="text-sm">
        <ol class="flex items-center gap-2 text-slate-600">
            <li><a href="/admin/dashboard" class="hover:underline">Dashboard</a></li>
            <li class="text-slate-400">/</li>

            <li th:each="item,iter : ${breadcrumb}">
                <span th:if="${item.active}" class="font-semibold text-slate-900"
                      th:text="${item.label}"></span>
                <a th:if="${!item.active}" th:href="${item.url}"
                   th:text="${item.label}" class="hover:underline"></a>
                <span th:if="${!iter.last}" class="mx-2 text-slate-400">/</span>
            </li>
        </ol>
    </nav>
</div>

</body>
</html>
