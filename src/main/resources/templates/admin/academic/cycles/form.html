<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycles - UniFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">
            <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
        </a>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/cycles}">
                <i class="bi bi-diagram-3"></i> Cycles
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
            <i class="bi bi-diagram-3"></i> Cycles
            <small class="text-muted"
                   th:text="'(' + ${cycles != null ? cycles.size() : 0} + ')'">(0)</small>
        </h1>

        <a th:href="@{/admin/cycles/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> New Cycle
        </a>
    </div>

    <!-- LIST -->
    <div class="row" th:if="${cycles != null and !cycles.isEmpty()}">
        <div th:each="cycle : ${cycles}" class="col-md-6 col-lg-4 mb-3">

            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">

                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title mb-2">
                            <span class="badge text-bg-primary" th:text="${cycle.code}">CYC-001</span>
                        </h5>

                        <span class="badge bg-info text-dark" th:text="${cycle.label}">LICENCE</span>
                    </div>

                    <p class="text-muted small mb-3" th:text="${cycle.id}">cycle-id</p>

                    <div class="mt-auto d-flex flex-wrap gap-2">
                        <!-- adapte cette URL si tu as un autre mapping -->
                        <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${cycle.id})}"
                           class="btn btn-primary btn-sm">
                            <i class="bi bi-arrow-right"></i> Specialities
                        </a>

                        <a th:href="@{/admin/cycles/{id}/edit(id=${cycle.id})}"
                           class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i> Edit
                        </a>

                        <form th:action="@{/admin/cycles/{id}/delete(id=${cycle.id})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('Are you sure you want to delete this cycle?');">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- EMPTY STATE -->
    <div th:if="${cycles == null or cycles.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> No cycles found.
        <a th:href="@{/admin/cycles/new}" class="alert-link">Create one</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
