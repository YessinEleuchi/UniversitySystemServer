<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main}, 'Cycles')}">

<main>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4 text-sm">
        <ol class="flex flex-wrap items-center gap-x-2 text-slate-600">
            <li>
                <a th:href="@{/admin}" class="hover:text-slate-900 hover:underline">Admin</a>
            </li>
            <li class="text-slate-400">/</li>
            <li class="font-semibold text-slate-900">Cycles</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-sm">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 7a2 2 0 0 1 2-2h3v4H4V7Zm0 10v-2h5v4H6a2 2 0 0 1-2-2Zm16-2v2a2 2 0 0 1-2 2h-3v-4h5Zm0-8h-5V5h3a2 2 0 0 1 2 2v2ZM11 5h2v14h-2V5Z"/>
                </svg>
            </div>

            <div>
                <h1 class="text-xl font-semibold leading-tight">
                    Cycles
                    <span class="ml-2 inline-flex items-center rounded-full bg-slate-100 px-2 py-0.5 text-sm font-medium text-slate-700">
                        <span th:text="${#lists.size(cycles)}">0</span>
                    </span>
                </h1>
                <p class="text-sm text-slate-500">Manage academic cycles</p>
            </div>
        </div>

        <!-- New Cycle -->
        <button type="button"
                onclick="openCreateCycleModal()"
                class="inline-flex items-center gap-2 rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 5a1 1 0 1 1 2 0v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6V5Z"/>
            </svg>
            New Cycle
        </button>
    </div>

    <!-- Table -->
    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm"
         th:if="${cycles != null and !cycles.isEmpty()}">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-900">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase text-slate-200">Code</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase text-slate-200">Label</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase text-slate-200">Id</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase text-slate-200">Actions</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-slate-100">
                <tr th:each="c : ${cycles}" class="hover:bg-slate-50">
                    <td class="px-4 py-3">
                        <span class="rounded-full bg-indigo-50 px-2.5 py-1 text-xs font-semibold text-indigo-700"
                              th:text="${c.code}">CYC</span>
                    </td>

                    <td class="px-4 py-3">
                        <span class="rounded-full bg-sky-50 px-2.5 py-1 text-xs font-semibold text-sky-800"
                              th:text="${c.label}">LICENCE</span>
                    </td>

                    <td class="px-4 py-3 text-xs text-slate-500" th:text="${c.id}"></td>

                    <td class="px-4 py-3">
                        <div class="flex flex-wrap gap-2">
                            <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${c.id})}"
                               class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-2 text-xs font-semibold text-white hover:bg-indigo-700">
                                Specialities
                            </a>

                            <button type="button"
                                    onclick="openEditCycleModal(this)"
                                    th:attr="data-id=${c.id},data-code=${c.code},data-label=${c.label}"
                                    class="inline-flex items-center gap-2 rounded-md bg-amber-500 px-3 py-2 text-xs font-semibold text-white hover:bg-amber-600">
                                Edit
                            </button>

                            <form th:action="@{/admin/cycles/{id}/delete(id=${c.id})}"
                                  method="post"
                                  onsubmit="return confirm('Delete this cycle ?');">
                                <button type="submit"
                                        class="inline-flex items-center gap-2 rounded-md bg-rose-600 px-3 py-2 text-xs font-semibold text-white hover:bg-rose-700">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Empty -->
    <div th:if="${cycles == null or cycles.isEmpty()}"
         class="mt-4 rounded-xl border border-sky-200 bg-sky-50 p-4">
        <p class="font-semibold">No cycles found.</p>
        <button onclick="openCreateCycleModal()"
                class="mt-1 font-semibold text-sky-800 hover:underline">
            Create one
        </button>
    </div>


    <!-- ===================== -->
    <!-- Modal: Create Cycle -->
    <!-- ===================== -->
    <div id="createCycleModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeCreateCycleModal()"></div>

        <div class="relative mx-auto mt-20 w-[92%] max-w-md rounded-xl bg-white shadow-lg">
            <form th:action="@{/admin/cycles}" method="post">
                <div class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
                    <h3 class="text-base font-semibold">New Cycle</h3>
                    <button type="button" class="rounded-md p-2 hover:bg-slate-100"
                            onclick="closeCreateCycleModal()" aria-label="Close">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
                        </svg>
                    </button>
                </div>

                <div class="space-y-4 px-5 py-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Code</label>
                        <input id="createCycleCode" name="code" required placeholder="CYC"
                               class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700">Label</label>
                        <select id="createCycleLabel" name="label" required
                                class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none
               focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                            <option value="" disabled selected>Choose a cycle</option>
                            <option value="PREPA">Prépa</option>
                            <option value="LICENCE">Licence</option>
                            <option value="INGENIEUR">Ingénieur</option>
                            <option value="MASTER">Master</option>
                        </select>
                    </div>

                </div>

                <div class="flex items-center justify-end gap-2 border-t border-slate-200 px-5 py-4">
                    <button type="button"
                            class="rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                            onclick="closeCreateCycleModal()">
                        Cancel
                    </button>
                    <button type="submit"
                            class="rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===================== -->
    <!-- Modal: Edit Cycle -->
    <!-- ===================== -->
    <div id="editCycleModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeEditCycleModal()"></div>

        <div class="relative mx-auto mt-20 w-[92%] max-w-md rounded-xl bg-white shadow-lg">
            <form id="editCycleForm" method="post">
                <div class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
                    <h3 class="text-base font-semibold">Edit Cycle</h3>
                    <button type="button" class="rounded-md p-2 hover:bg-slate-100"
                            onclick="closeEditCycleModal()" aria-label="Close">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
                        </svg>
                    </button>
                </div>

                <div class="space-y-4 px-5 py-4">
                    <input type="hidden" id="editCycleId" name="id"/>

                    <div>
                        <label class="block text-sm font-medium text-slate-700">Code</label>
                        <input id="editCycleCode" name="code" required
                               class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700">Label</label>
                        <select id="editCycleLabel" name="label" required
                                class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none
               focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                            <option value="PREPA">Prépa</option>
                            <option value="LICENCE">Licence</option>
                            <option value="INGENIEUR">Ingénieur</option>
                            <option value="MASTER">Master</option>
                        </select>

                    </div>

                    <div class="rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-xs text-slate-600">
                        Editing id: <b id="editCycleIdText">-</b>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-2 border-t border-slate-200 px-5 py-4">
                    <button type="button"
                            class="rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                            onclick="closeEditCycleModal()">
                        Cancel
                    </button>
                    <button type="submit"
                            class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Create modal
        function openCreateCycleModal() {
            document.getElementById('createCycleCode').value = '';
            document.getElementById('createCycleLabel').value = ''; // ✅ select
            document.getElementById('createCycleModal').classList.remove('hidden');
        }
        function closeCreateCycleModal() {
            document.getElementById('createCycleModal').classList.add('hidden');
        }

        // Edit modal
        function openEditCycleModal(btn) {
            const id = btn.getAttribute('data-id');
            const code = btn.getAttribute('data-code');
            const label = btn.getAttribute('data-label'); // PREPA / LICENCE / INGENIEUR / MASTER

            document.getElementById('editCycleId').value = id;
            document.getElementById('editCycleCode').value = code;
            document.getElementById('editCycleLabel').value = label; // ✅ select
            document.getElementById('editCycleIdText').textContent = id;

            document.getElementById('editCycleForm').action = '/admin/cycles/' + id;
            document.getElementById('editCycleModal').classList.remove('hidden');
        }
        function closeEditCycleModal() {
            document.getElementById('editCycleModal').classList.add('hidden');
        }

        // ESC close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCreateCycleModal();
                closeEditCycleModal();
            }
        });
    </script>


</main>
</html>
