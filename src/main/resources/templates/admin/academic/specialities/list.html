<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialities - UniFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">
            <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
        </a>
    </div>
</nav>

<div class="container-fluid mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/cycles}">Cycles</a></li>
            <li class="breadcrumb-item active" th:text="${cycle.code}">Cycle</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
            <i class="bi bi-bookmark-star"></i> Specialities
            <small class="text-muted" th:text="'(' + ${cycle.label} + ')'">(Cycle)</small>
        </h1>

        <!-- New Speciality => modal -->
        <button type="button" class="btn btn-success"
                data-bs-toggle="modal" data-bs-target="#createSpecialityModal">
            <i class="bi bi-plus-circle"></i> New Speciality
        </button>
    </div>

    <!-- TABLE -->
    <div class="table-responsive" th:if="${specialities != null and !specialities.isEmpty()}">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th style="width: 25%;">Code</th>
                <th style="width: 35%;">Label</th>
                <th style="width: 40%;">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="s : ${specialities}">
                <td th:text="${s.code}">INF</td>
                <td th:text="${s.label}">Informatique</td>

                <td>
                    <a th:href="@{/admin/academic/specialities/{id}/levels(id=${s.id})}"
                       class="btn btn-sm btn-primary me-1">
                        <i class="bi bi-arrow-right"></i> Levels
                    </a>

                    <!-- Edit => modal spécifique pré-rempli -->
                    <button type="button" class="btn btn-sm btn-warning me-1"
                            data-bs-toggle="modal" data-bs-target="#editSpecialityModal"
                            th:attr="data-id=${s.id},data-code=${s.code},data-label=${s.label}"
                            onclick="openEditSpecialityModal(this)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>

                    <form th:action="@{/admin/academic/specialities/{id}/delete(id=${s.id})}"
                          method="post" style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this speciality?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- EMPTY -->
    <div th:if="${specialities == null or specialities.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> No specialities found for this cycle.
        <button type="button" class="btn btn-link p-0 align-baseline"
                data-bs-toggle="modal" data-bs-target="#createSpecialityModal">
            Create one
        </button>
    </div>

    <!-- Back -->
    <div class="mt-3">
        <a th:href="@{/admin/cycles}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Cycles
        </a>
    </div>

</div>

<!-- =========================
     MODAL: CREATE SPECIALITY
========================= -->
<div class="modal fade" id="createSpecialityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form th:action="@{/admin/academic/cycles/{cid}/specialities(cid=${cycle.id})}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">New Speciality</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input class="form-control" id="createSpecCode" name="code" required placeholder="INF">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Label</label>
                        <input class="form-control" id="createSpecLabel" name="label" required placeholder="Informatique">
                    </div>

                    <!-- si Speciality contient cycleId -->
                    <input type="hidden" name="cycleId" th:value="${cycle.id}">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check2-circle"></i> Create
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- =========================
     MODAL: EDIT SPECIALITY
========================= -->
<div class="modal fade" id="editSpecialityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="editSpecialityForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Speciality</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editSpecId" name="id">

                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input class="form-control" id="editSpecCode" name="code" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Label</label>
                        <input class="form-control" id="editSpecLabel" name="label" required>
                    </div>

                    <input type="hidden" name="cycleId" th:value="${cycle.id}">

                    <div class="alert alert-secondary small mb-0">
                        <i class="bi bi-info-circle"></i>
                        Editing id: <b id="editSpecIdText">-</b>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle"></i> Update
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // reset create inputs whenever modal opens
    document.addEventListener('DOMContentLoaded', () => {
        const createModal = document.getElementById('createSpecialityModal');
        if (createModal) {
            createModal.addEventListener('show.bs.modal', () => {
                document.getElementById('createSpecCode').value = '';
                document.getElementById('createSpecLabel').value = '';
            });
        }
    });

    function openEditSpecialityModal(btn.ensure) {}
</script>

<script>
    function openEditSpecialityModal(btn) {
        const id = btn.getAttribute('data-id');
        const code = btn.getAttribute('data-code');
        const label = btn.getAttribute('data-label');

        document.getElementById('editSpecId').value = id;
        document.getElementById('editSpecCode').value = code;
        document.getElementById('editSpecLabel').value = label;
        document.getElementById('editSpecIdText').textContent = id;

        // POST /admin/academic/specialities/{id}
        document.getElementById('editSpecialityForm').action = '/admin/academic/specialities/' + id;
    }
</script>

</body>
</html>
