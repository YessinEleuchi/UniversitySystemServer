<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specialities - UniFlow</title>

    <!-- Tailwind CDN (dev/simple) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">

<!-- Navbar -->
<nav class="sticky top-0 z-50 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
        <a class="flex items-center gap-2 font-semibold text-slate-900" th:href="@{/admin}">
            <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 3 1 9l11 6 9-4.91V17h2V9L12 3Zm-6.5 9.2V16c0 1.66 3.13 3 7 3s7-1.34 7-3v-3.8l-7 3.8-7-3.8Z"/>
            </svg>
            <span>UniFlow Admin</span>
        </a>

        <div class="flex items-center gap-2">
            <a th:href="@{/admin/cycles}"
               class="inline-flex items-center gap-2 rounded-md border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50">
                <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M4 7a2 2 0 0 1 2-2h3v4H4V7Zm0 10v-2h5v4H6a2 2 0 0 1-2-2Zm16-2v2a2 2 0 0 1-2 2h-3v-4h5Zm0-8h-5V5h3a2 2 0 0 1 2 2v2ZM11 5h2v14h-2V5Z"/>
                </svg>
                Cycles
            </a>
        </div>
    </div>
</nav>

<!-- Content -->
<main class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4 text-sm">
        <ol class="flex flex-wrap items-center gap-x-2 text-slate-600">
            <li>
                <a th:href="@{/admin/cycles}" class="hover:text-slate-900 hover:underline">Cycles</a>
            </li>
            <li class="text-slate-400">/</li>
            <li class="font-semibold text-slate-900" th:text="${cycle.code}">Cycle</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-sm">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6H6Zm7 1.5V9h5.5L13 3.5ZM8 12a1 1 0 1 1 0-2h8a1 1 0 1 1 0 2H8Zm0 4a1 1 0 1 1 0-2h8a1 1 0 1 1 0 2H8Z"/>
                </svg>
            </div>

            <div>
                <h1 class="text-xl font-semibold leading-tight">
                    Specialities
                    <span class="ml-2 inline-flex items-center rounded-full bg-slate-100 px-2 py-0.5 text-sm font-medium text-slate-700"
                          th:text="'(' + ${cycle.label} + ')'">(Cycle)</span>
                </h1>
                <p class="text-sm text-slate-500">Manage specialities for this cycle</p>
            </div>
        </div>

        <button type="button"
                class="inline-flex items-center justify-center gap-2 rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                onclick="openCreateSpecialityModal()">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M11 5a1 1 0 1 1 2 0v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6V5Z"/>
            </svg>
            New Speciality
        </button>
    </div>

    <!-- Table -->
    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm"
         th:if="${specialities != null and !specialities.isEmpty()}">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-900">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Code</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Label</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Actions</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-slate-100">
                <tr th:each="s : ${specialities}" class="hover:bg-slate-50">
                    <td class="px-4 py-3">
              <span class="inline-flex items-center rounded-full bg-indigo-50 px-2.5 py-1 text-xs font-semibold text-indigo-700 ring-1 ring-inset ring-indigo-200"
                    th:text="${s.code}">INF</span>
                    </td>

                    <td class="px-4 py-3">
                        <span class="text-sm font-medium text-slate-800" th:text="${s.label}">Informatique</span>
                    </td>

                    <td class="px-4 py-3">
                        <div class="flex flex-wrap items-center gap-2">

                            <a th:href="@{/admin/academic/specialities/{id}/levels(id=${s.id})}"
                               class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-2 text-xs font-semibold text-white hover:bg-indigo-700">
                                <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M13.3 4.3a1 1 0 0 0 0 1.4l4.3 4.3H4a1 1 0 1 0 0 2h13.6l-4.3 4.3a1 1 0 1 0 1.4 1.4l6-6a1 1 0 0 0 0-1.4l-6-6a1 1 0 0 0-1.4 0Z"/>
                                </svg>
                                Levels
                            </a>

                            <button type="button"
                                    class="inline-flex items-center gap-2 rounded-md bg-amber-500 px-3 py-2 text-xs font-semibold text-white hover:bg-amber-600"
                                    th:attr="data-id=${s.id},data-code=${s.code},data-label=${s.label}"
                                    onclick="openEditSpecialityModal(this)">
                                <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M16.862 3.487a2.25 2.25 0 0 1 3.182 3.182L8.25 18.463 3 19.75l1.287-5.25L16.862 3.487ZM6.03 15.98l-.57 2.32 2.32-.57L18.9 6.61l-1.75-1.75L6.03 15.98Z"/>
                                </svg>
                                Edit
                            </button>

                            <form th:action="@{/admin/academic/specialities/{id}/delete(id=${s.id})}"
                                  method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this speciality?');">
                                <button type="submit"
                                        class="inline-flex items-center gap-2 rounded-md bg-rose-600 px-3 py-2 text-xs font-semibold text-white hover:bg-rose-700">
                                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                        <path d="M9 3a1 1 0 0 0-1 1v1H5a1 1 0 1 0 0 2h1v13a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7h1a1 1 0 1 0 0-2h-3V4a1 1 0 0 0-1-1H9Zm1 2h4v0H10v0Zm-1 5a1 1 0 0 1 2 0v8a1 1 0 1 1-2 0v-8Zm6-1a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"/>
                                    </svg>
                                    Delete
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Empty state -->
    <div th:if="${specialities == null or specialities.isEmpty()}"
         class="mt-4 rounded-xl border border-sky-200 bg-sky-50 p-4 text-sky-900">
        <div class="flex items-start gap-3">
            <svg class="mt-0.5 h-5 w-5 text-sky-700" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.5a.75.75 0 10-1.5 0v1a.75.75 0 001.5 0v-1ZM10 9a.75.75 0 00-.75.75v4a.75.75 0 001.5 0v-4A.75.75 0 0010 9z" clip-rule="evenodd"/>
            </svg>

            <div class="text-sm">
                <p class="font-semibold">No specialities found for this cycle.</p>
                <button type="button"
                        class="mt-1 inline-flex items-center font-semibold text-sky-800 hover:underline"
                        onclick="openCreateSpecialityModal()">
                    Create one
                </button>
            </div>
        </div>
    </div>

    <!-- Back -->
    <div class="mt-4">
        <a th:href="@{/admin/cycles}"
           class="inline-flex items-center gap-2 rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M10.7 19.7a1 1 0 0 1-1.4 0l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 1 1 1.4 1.4L6.4 11H20a1 1 0 1 1 0 2H6.4l4.3 4.3a1 1 0 0 1 0 1.4Z"/>
            </svg>
            Back to Cycles
        </a>
    </div>

</main>

<!-- ===================== -->
<!-- Modal: Create Speciality -->
<!-- ===================== -->
<div id="createSpecialityModal" class="fixed inset-0 z-[60] hidden">
    <div class="absolute inset-0 bg-slate-900/50" onclick="closeCreateSpecialityModal()"></div>

    <div class="relative mx-auto mt-20 w-[92%] max-w-md rounded-xl bg-white shadow-lg">
        <form th:action="@{/admin/academic/cycles/{cid}/specialities(cid=${cycle.id})}" method="post">
            <div class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
                <h3 class="text-base font-semibold">New Speciality</h3>
                <button type="button" class="rounded-md p-2 hover:bg-slate-100" onclick="closeCreateSpecialityModal()" aria-label="Close">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                </button>
            </div>

            <div class="space-y-4 px-5 py-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">Code</label>
                    <input id="createSpecCode" name="code" required placeholder="INF"
                           class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700">Label</label>
                    <input id="createSpecLabel" name="label" required placeholder="Informatique"
                           class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>

                <input type="hidden" name="cycleId" th:value="${cycle.id}" />
            </div>

            <div class="flex items-center justify-end gap-2 border-t border-slate-200 px-5 py-4">
                <button type="button"
                        class="rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                        onclick="closeCreateSpecialityModal()">
                    Cancel
                </button>
                <button type="submit"
                        class="rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>

<!-- ===================== -->
<!-- Modal: Edit Speciality -->
<!-- ===================== -->
<div id="editSpecialityModal" class="fixed inset-0 z-[60] hidden">
    <div class="absolute inset-0 bg-slate-900/50" onclick="closeEditSpecialityModal()"></div>

    <div class="relative mx-auto mt-20 w-[92%] max-w-md rounded-xl bg-white shadow-lg">
        <form id="editSpecialityForm" method="post">
            <div class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
                <h3 class="text-base font-semibold">Edit Speciality</h3>
                <button type="button" class="rounded-md p-2 hover:bg-slate-100" onclick="closeEditSpecialityModal()" aria-label="Close">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                </button>
            </div>

            <div class="space-y-4 px-5 py-4">
                <input type="hidden" id="editSpecId" name="id" />

                <div>
                    <label class="block text-sm font-medium text-slate-700">Code</label>
                    <input id="editSpecCode" name="code" required
                           class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700">Label</label>
                    <input id="editSpecLabel" name="label" required
                           class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>

                <input type="hidden" name="cycleId" th:value="${cycle.id}" />

                <div class="rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-xs text-slate-600">
                    Editing id: <b id="editSpecIdText">-</b>
                </div>
            </div>

            <div class="flex items-center justify-end gap-2 border-t border-slate-200 px-5 py-4">
                <button type="button"
                        class="rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                        onclick="closeEditSpecialityModal()">
                    Cancel
                </button>
                <button type="submit"
                        class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Create modal
    function openCreateSpecialityModal() {
        document.getElementById('createSpecCode').value = '';
        document.getElementById('createSpecLabel').value = '';
        document.getElementById('createSpecialityModal').classList.remove('hidden');
    }
    function closeCreateSpecialityModal() {
        document.getElementById('createSpecialityModal').classList.add('hidden');
    }

    // Edit modal
    function openEditSpecialityModal(btn) {
        const id = btn.getAttribute('data-id');
        const code = btn.getAttribute('data-code');
        const label = btn.getAttribute('data-label');

        document.getElementById('editSpecId').value = id;
        document.getElementById('editSpecCode').value = code;
        document.getElementById('editSpecLabel').value = label;
        document.getElementById('editSpecIdText').textContent = id;

        document.getElementById('editSpecialityForm').action = '/admin/academic/specialities/' + id;
        document.getElementById('editSpecialityModal').classList.remove('hidden');
    }
    function closeEditSpecialityModal() {
        document.getElementById('editSpecialityModal').classList.add('hidden');
    }

    // ESC to close
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeCreateSpecialityModal();
            closeEditSpecialityModal();
        }
    });
</script>

</body>
</html>
