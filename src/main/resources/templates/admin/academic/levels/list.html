<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main}, 'Levels')}">

<main>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4 text-sm">
        <ol class="flex flex-wrap items-center gap-x-2 text-slate-600">
            <li>
                <a th:href="@{/admin/academic/cycles}" class="hover:text-slate-900 hover:underline">Cycles</a>
            </li>
            <li class="text-slate-400">/</li>
            <li>
                <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${speciality.cycleId})}"
                   th:text="${speciality.code}"
                   class="hover:text-slate-900 hover:underline">Speciality</a>
            </li>
            <li class="text-slate-400">/</li>
            <li class="font-semibold text-slate-900">Levels</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-sm">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 6a2 2 0 0 1 2-2h4v4H4V6Zm0 12v-2h6v4H6a2 2 0 0 1-2-2Zm16-2v2a2 2 0 0 1-2 2h-4v-4h6Zm0-10h-6V4h4a2 2 0 0 1 2 2v2Z"/>
                </svg>
            </div>

            <div>
                <h1 class="text-xl font-semibold leading-tight">
                    Levels
                    <span class="ml-2 inline-flex items-center rounded-full bg-slate-100 px-2 py-0.5 text-sm font-medium text-slate-700"
                          th:text="'(' + ${speciality.label} + ')'">(Speciality)</span>
                </h1>
                <p class="text-sm text-slate-500">Manage levels for this speciality</p>
            </div>
        </div>

        <button type="button"
                onclick="openCreateLevelModal()"
                class="inline-flex items-center gap-2 rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 5a1 1 0 1 1 2 0v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6V5Z"/>
            </svg>
            New Level
        </button>
    </div>

    <!-- Table -->
    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm"
         th:if="${levels != null and !levels.isEmpty()}">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-900">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase text-slate-200">Code</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase text-slate-200">Label</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase text-slate-200">Actions</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-slate-100">
                <tr th:each="level : ${levels}" class="hover:bg-slate-50">
                    <td class="px-4 py-3">
                        <span class="rounded-full bg-indigo-50 px-2.5 py-1 text-xs font-semibold text-indigo-700"
                              th:text="${level.code}">L1</span>
                    </td>

                    <td class="px-4 py-3 text-sm font-medium text-slate-800"
                        th:text="${level.label}">Level 1</td>

                    <td class="px-4 py-3">
                        <div class="flex flex-wrap gap-2">
                            <a th:href="@{/admin/academic/levels/{id}/semesters(id=${level.id})}"
                               class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-2 text-xs font-semibold text-white hover:bg-indigo-700">
                                Semesters
                                </a>


                                <button type="button"
                                    onclick="openEditLevelModal(this)"
                                    th:attr="data-id=${level.id},data-code=${level.code},data-label=${level.label}"
                                    class="inline-flex items-center gap-2 rounded-md bg-amber-500 px-3 py-2 text-xs font-semibold text-white hover:bg-amber-600">
                                Edit
                            </button>

                            <form th:action="@{/admin/academic/levels/{id}/delete(id=${level.id})}"
                                  method="post"
                                  onsubmit="return confirm('Delete this level?');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit"
                                        class="inline-flex items-center gap-2 rounded-md bg-rose-600 px-3 py-2 text-xs font-semibold text-white hover:bg-rose-700">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Empty -->
    <div th:if="${levels == null or levels.isEmpty()}"
         class="mt-4 rounded-xl border border-sky-200 bg-sky-50 p-4">
        <p class="font-semibold">No levels found for this speciality.</p>
        <button onclick="openCreateLevelModal()"
                class="mt-1 font-semibold text-sky-800 hover:underline">
            Create one
        </button>
    </div>

    <!-- Back -->
    <div class="mt-4">
        <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${speciality.cycleId})}"
           class="inline-flex items-center gap-2 rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">
            Back to Specialities
        </a>
    </div>

    <!-- ===================== MODAL: CREATE ===================== -->
    <div id="createLevelModal" class="hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeCreateLevelModal()"></div>

        <div class="relative mx-auto mt-24 w-[95%] max-w-lg rounded-2xl bg-white p-6 shadow-xl">
            <div class="flex items-start justify-between gap-4">
                <div>
                    <h2 class="text-lg font-semibold">Create Level</h2>
                    <p class="text-sm text-slate-500" th:text="${speciality.label}">Speciality</p>
                </div>
                <button type="button" onclick="closeCreateLevelModal()" class="rounded-lg px-2 py-1 text-slate-500 hover:bg-slate-100">
                    ✕
                </button>
            </div>

            <form class="mt-4 space-y-4"
                  th:action="@{/admin/academic/specialities/{id}/levels(id=${speciality.id})}"
                  method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div>
                    <label class="text-sm font-semibold text-slate-700">Code</label>
                    <input id="createLevelCode" name="code" required
                           class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm outline-none focus:ring"
                           placeholder="e.g. L1">
                </div>

                <div>
                    <label class="text-sm font-semibold text-slate-700">Label</label>
                    <input id="createLevelLabel" name="label" required
                           class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm outline-none focus:ring"
                           placeholder="e.g. Level 1">
                </div>

                <div class="flex justify-end gap-2 pt-2">
                    <button type="button" onclick="closeCreateLevelModal()"
                            class="rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">
                        Cancel
                    </button>
                    <button type="submit"
                            class="rounded-lg bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===================== MODAL: EDIT ===================== -->
    <div id="editLevelModal" class="hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeEditLevelModal()"></div>

        <div class="relative mx-auto mt-24 w-[95%] max-w-lg rounded-2xl bg-white p-6 shadow-xl">
            <div class="flex items-start justify-between gap-4">
                <div>
                    <h2 class="text-lg font-semibold">Edit Level</h2>
                    <p class="text-sm text-slate-500">
                        ID: <span id="editLevelIdText"></span>
                    </p>
                </div>
                <button type="button" onclick="closeEditLevelModal()" class="rounded-lg px-2 py-1 text-slate-500 hover:bg-slate-100">
                    ✕
                </button>
            </div>

            <form id="editLevelForm" class="mt-4 space-y-4" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <input id="editLevelId" type="hidden" name="id">

                <div>
                    <label class="text-sm font-semibold text-slate-700">Code</label>
                    <input id="editLevelCode" name="code" required
                           class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm outline-none focus:ring">
                </div>

                <div>
                    <label class="text-sm font-semibold text-slate-700">Label</label>
                    <input id="editLevelLabel" name="label" required
                           class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm outline-none focus:ring">
                </div>

                <div class="flex justify-end gap-2 pt-2">
                    <button type="button" onclick="closeEditLevelModal()"
                            class="rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">
                        Cancel
                    </button>
                    <button type="submit"
                            class="rounded-lg bg-amber-500 px-4 py-2 text-sm font-semibold text-white hover:bg-amber-600">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openCreateLevelModal() {
            document.getElementById('createLevelCode').value = '';
            document.getElementById('createLevelLabel').value = '';
            document.getElementById('createLevelModal').classList.remove('hidden');
        }
        function closeCreateLevelModal() {
            document.getElementById('createLevelModal').classList.add('hidden');
        }

        function openEditLevelModal(btn) {
            const id = btn.getAttribute('data-id');
            const code = btn.getAttribute('data-code');
            const label = btn.getAttribute('data-label');

            document.getElementById('editLevelId').value = id;
            document.getElementById('editLevelCode').value = code;
            document.getElementById('editLevelLabel').value = label;
            document.getElementById('editLevelIdText').textContent = id;

            // IMPORTANT: action vers /admin/academic/levels/{id} (POST)
            document.getElementById('editLevelForm').action = '/admin/academic/levels/' + id;

            document.getElementById('editLevelModal').classList.remove('hidden');
        }
        function closeEditLevelModal() {
            document.getElementById('editLevelModal').classList.add('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCreateLevelModal();
                closeEditLevelModal();
            }
        });
    </script>

</main>
</html>
