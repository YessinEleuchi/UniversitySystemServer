<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels - UniFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">
            <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
        </a>
    </div>
</nav>

<div class="container-fluid mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/cycles}">Cycles</a></li>
            <li class="breadcrumb-item">
                <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${speciality.cycleId})}"
                   th:text="${speciality.code}">Speciality</a>
            </li>
            <li class="breadcrumb-item active">Levels</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
            <i class="bi bi-layers"></i> Levels
            <small class="text-muted" th:text="'(' + ${speciality.label} + ')'">(Speciality)</small>
        </h1>

        <!-- New Level => modal -->
        <button type="button" class="btn btn-success"
                data-bs-toggle="modal" data-bs-target="#createLevelModal">
            <i class="bi bi-plus-circle"></i> New Level
        </button>
    </div>

    <!-- TABLE -->
    <div class="table-responsive" th:if="${levels != null and !levels.isEmpty()}">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th style="width: 25%;">Code</th>
                <th style="width: 35%;">Label</th>
                <th style="width: 40%;">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="level : ${levels}">
                <td th:text="${level.code}">L1</td>
                <td th:text="${level.label}">Level 1</td>
                <td>
                    <a th:href="@{/admin/academic/levels/{id}/semesters(id=${level.id})}"
                       class="btn btn-sm btn-primary me-1">
                        <i class="bi bi-arrow-right"></i> Semesters
                    </a>

                    <!-- Edit => modal spécifique pré-rempli -->
                    <button type="button" class="btn btn-sm btn-warning me-1"
                            data-bs-toggle="modal" data-bs-target="#editLevelModal"
                            th:attr="data-id=${level.id},data-code=${level.code},data-label=${level.label}"
                            onclick="openEditLevelModal(this)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>

                    <form th:action="@{/admin/academic/levels/{id}/delete(id=${level.id})}"
                          method="post" style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this level?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- EMPTY -->
    <div th:if="${levels == null or levels.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> No levels found for this speciality.
        <button type="button" class="btn btn-link p-0 align-baseline"
                data-bs-toggle="modal" data-bs-target="#createLevelModal">
            Create one
        </button>
    </div>

    <!-- Back -->
    <div class="mt-3">
        <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${speciality.cycleId})}"
           class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Specialities
        </a>
    </div>
</div>

<!-- =========================
     MODAL: CREATE LEVEL
========================= -->
<div class="modal fade" id="createLevelModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form th:action="@{/admin/academic/specialities/{sid}/levels(sid=${speciality.id})}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">New Level</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input class="form-control" id="createLevelCode" name="code" required placeholder="L1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Label</label>
                        <input class="form-control" id="createLevelLabel" name="label" required placeholder="Level 1">
                    </div>

                    <!-- si Level contient specialityId -->
                    <input type="hidden" name="specialityId" th:value="${speciality.id}">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check2-circle"></i> Create
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- =========================
     MODAL: EDIT LEVEL
========================= -->
<div class="modal fade" id="editLevelModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="editLevelForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Level</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editLevelId" name="id">

                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input class="form-control" id="editLevelCode" name="code" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Label</label>
                        <input class="form-control" id="editLevelLabel" name="label" required>
                    </div>

                    <input type="hidden" name="specialityId" th:value="${speciality.id}">

                    <div class="alert alert-secondary small mb-0">
                        <i class="bi bi-info-circle"></i>
                        Editing id: <b id="editLevelIdText">-</b>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle"></i> Update
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // reset create inputs whenever modal opens
    document.addEventListener('DOMContentLoaded', () => {
        const createModal = document.getElementById('createLevelModal');
        if (createModal) {
            createModal.addEventListener('show.bs.modal', () => {
                document.getElementById('createLevelCode').value = '';
                document.getElementById('createLevelLabel').value = '';
            });
        }
    });

    function openEditLevelModal(btn) {
        const id = btn.getAttribute('data-id');
        const code = btn.getAttribute('data-code');
        const label = btn.getAttribute('data-label');

        document.getElementById('editLevelId').value = id;
        document.getElementById('editLevelCode').value = code;
        document.getElementById('editLevelLabel').value = label;
        document.getElementById('editLevelIdText').textContent = id;

        // POST /admin/academic/levels/{id}
        document.getElementById('editLevelForm').action = '/admin/academic/levels/' + id;
    }
</script>

</body>
</html>
