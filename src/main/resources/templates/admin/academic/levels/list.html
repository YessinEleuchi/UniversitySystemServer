<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels - UniFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/cycles">
                <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/cycles">Cycles</a></li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${speciality.cycleId})}" 
                       th:text="${speciality.code}">Speciality</a>
                </li>
                <li class="breadcrumb-item active">Levels</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-layers"></i> Levels 
                <small class="text-muted" th:text="'(' + ${speciality.label} + ')'">(Speciality)</small>
            </h1>
            <a th:href="@{/admin/academic/specialities/{id}/levels/new(id=${speciality.id})}" 
               class="btn btn-success">
                <i class="bi bi-plus-circle"></i> New Level
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Code</th>
                        <th>Label</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="level : ${levels}">
                        <td th:text="${level.code}">Code</td>
                        <td th:text="${level.label}">Label</td>
                        <td>
                            <a th:href="@{/admin/academic/levels/{id}/semesters(id=${level.id})}" 
                               class="btn btn-sm btn-primary me-1">
                                <i class="bi bi-arrow-right"></i> Semesters
                            </a>
                            <a th:href="@{/admin/academic/levels/{id}/edit(id=${level.id})}" 
                               class="btn btn-sm btn-warning me-1">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <form th:action="@{/admin/academic/levels/{id}/delete(id=${level.id})}" 
                                  method="post" style="display: inline;" 
                                  onsubmit="return confirm('Are you sure you want to delete this level?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${levels == null or levels.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No levels found for this speciality.
            <a th:href="@{/admin/academic/specialities/{id}/levels/new(id=${speciality.id})}" class="alert-link">Create one</a>
        </div>

        <div class="mt-3">
            <a th:href="@{/admin/academic/cycles/{id}/specialities(id=${speciality.cycleId})}" 
               class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Specialities
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
