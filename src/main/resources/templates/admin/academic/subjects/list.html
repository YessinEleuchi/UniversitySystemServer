<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main}, 'Subjects')}">

<main th:fragment="content">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4 text-sm">
        <ol class="flex flex-wrap items-center gap-x-2 text-slate-600">
            <li><a th:href="@{/admin/academic/cycles}" class="hover:text-slate-900 hover:underline">Cycles</a></li>
            <li class="text-slate-400">/</li>
            <li class="text-slate-500">Level</li>
            <li class="text-slate-400">/</li>
            <li>
                <a th:href="@{/admin/academic/levels/{id}/semesters(id=${level.id})}"
                   class="hover:text-slate-900 hover:underline">Semesters</a>
            </li>
            <li class="text-slate-400">/</li>
            <li class="font-semibold text-slate-900" th:text="${semester.code}">S1</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-sm">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M6 3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7l-5-4H6Zm11 5V5.2L20 7.6V8h-3ZM8 11a1 1 0 0 1 1-1h7a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1Zm0 4a1 1 0 0 1 1-1h7a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1Z"/>
                </svg>
            </div>

            <div>
                <h1 class="text-xl font-semibold leading-tight">
                    Subjects
                    <span class="ml-2 inline-flex items-center rounded-full bg-slate-100 px-2 py-0.5 text-sm font-medium text-slate-700"
                          th:text="'(' + ${semester.label} + ')'">(Semester)</span>
                </h1>
                <p class="text-sm text-slate-500">Manage subjects for this semester</p>
            </div>
        </div>

        <button type="button"
                class="inline-flex items-center justify-center gap-2 rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                onclick="openCreateSubjectModal()">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M11 5a1 1 0 1 1 2 0v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6V5Z"/>
            </svg>
            New Subject
        </button>
    </div>

    <!-- Table -->
    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm"
         th:if="${subjects != null and !subjects.isEmpty()}">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-900">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Code</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Title</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Credits</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Coefficient</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider text-slate-200">Actions</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-slate-100">
                <tr th:each="sub : ${subjects}" class="hover:bg-slate-50">
                    <td class="px-4 py-3">
                        <span class="inline-flex items-center rounded-full bg-indigo-50 px-2.5 py-1 text-xs font-semibold text-indigo-700 ring-1 ring-inset ring-indigo-200"
                              th:text="${sub.code}">CS101</span>
                    </td>

                    <td class="px-4 py-3">
                        <span class="text-sm font-medium text-slate-800" th:text="${sub.title}">Programming</span>
                    </td>

                    <td class="px-4 py-3 text-sm text-slate-700"
                        th:text="${sub.credits != null ? sub.credits : '-'}">-</td>

                    <td class="px-4 py-3 text-sm text-slate-700"
                        th:text="${sub.coefficient != null ? sub.coefficient : '-'}">-</td>

                    <td class="px-4 py-3">
                        <div class="flex flex-wrap items-center gap-2">

                            <button type="button"
                                    class="inline-flex items-center gap-2 rounded-md bg-amber-500 px-3 py-2 text-xs font-semibold text-white hover:bg-amber-600"
                                    th:attr="data-id=${sub.id},
                                             data-code=${sub.code},
                                             data-title=${sub.title},
                                             data-credits=${sub.credits},
                                             data-coeff=${sub.coefficient}"
                                    onclick="openEditSubjectModal(this)">
                                <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M16.862 3.487a2.25 2.25 0 0 1 3.182 3.182L8.25 18.463 3 19.75l1.287-5.25L16.862 3.487ZM6.03 15.98l-.57 2.32 2.32-.57L18.9 6.61l-1.75-1.75L6.03 15.98Z"/>
                                </svg>
                                Edit
                            </button>

                            <form th:action="@{/admin/academic/subjects/{id}/delete(id=${sub.id})}"
                                  method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this subject?');">
                                <button type="submit"
                                        class="inline-flex items-center gap-2 rounded-md bg-rose-600 px-3 py-2 text-xs font-semibold text-white hover:bg-rose-700">
                                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                        <path d="M9 3a1 1 0 0 0-1 1v1H5a1 1 0 1 0 0 2h1v13a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7h1a1 1 0 1 0 0-2h-3V4a1 1 0 0 0-1-1H9Zm1 2h4v0H10v0Zm-1 5a1 1 0 0 1 2 0v8a1 1 0 1 1-2 0v-8Zm6-1a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"/>
                                    </svg>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    Delete
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Empty -->
    <div th:if="${subjects == null or subjects.isEmpty()}"
         class="mt-4 rounded-xl border border-sky-200 bg-sky-50 p-4 text-sky-900">
        <div class="flex items-start gap-3">
            <svg class="mt-0.5 h-5 w-5 text-sky-700" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.5a.75.75 0 10-1.5 0v1a.75.75 0 001.5 0v-1ZM10 9a.75.75 0 00-.75.75v4a.75.75 0 001.5 0v-4A.75.75 0 0010 9z" clip-rule="evenodd"/>
            </svg>

            <div class="text-sm">
                <p class="font-semibold">No subjects found for this semester.</p>
                <button type="button"
                        class="mt-1 inline-flex items-center font-semibold text-sky-800 hover:underline"
                        onclick="openCreateSubjectModal()">
                    Create one
                </button>
            </div>
        </div>
    </div>

    <!-- Back -->
    <div class="mt-4">
        <a th:href="@{/admin/academic/levels/{id}/semesters(id=${level.id})}"
           class="inline-flex items-center gap-2 rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M10.7 19.7a1 1 0 0 1-1.4 0l-6-6a1 1 0 0 1 0-1.4l6-6a1 1 0 1 1 1.4 1.4L6.4 11H20a1 1 0 1 1 0 2H6.4l4.3 4.3a1 1 0 0 1 0 1.4Z"/>
            </svg>
            Back to Semesters
        </a>
    </div>

    <!-- ===================== -->
    <!-- Modal: Create Subject -->
    <!-- ===================== -->
    <div id="createSubjectModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeCreateSubjectModal()"></div>

        <div class="relative mx-auto mt-20 w-[92%] max-w-lg rounded-xl bg-white shadow-lg">
            <form th:action="@{/admin/academic/levels/{levelId}/semesters/{code}/subjects(levelId=${level.id},code=${semester.code})}"
                  method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
                    <h3 class="text-base font-semibold">New Subject</h3>
                    <button type="button" class="rounded-md p-2 hover:bg-slate-100" onclick="closeCreateSubjectModal()" aria-label="Close">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                    </button>
                </div>

                <div class="space-y-4 px-5 py-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Code</label>
                        <input id="createSubjectCode"
                               class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               name="code" required placeholder="CS101" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700">Title</label>
                        <input id="createSubjectTitle"
                               class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               name="title" required placeholder="Programming" />
                    </div>

                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Credits</label>
                            <input id="createSubjectCredits"
                                   class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                   name="credits" type="number" min="0" step="1" placeholder="3" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Coefficient</label>
                            <input id="createSubjectCoeff"
                                   class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                   name="coefficient" type="number" min="0" step="0.5" placeholder="1.5" />
                        </div>
                    </div>

                    <input type="hidden" name="levelId" th:value="${level.id}" />
                    <input type="hidden" name="semesterCode" th:value="${semester.code}" />
                </div>

                <div class="flex items-center justify-end gap-2 border-t border-slate-200 px-5 py-4">
                    <button type="button"
                            class="rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                            onclick="closeCreateSubjectModal()">
                        Cancel
                    </button>
                    <button type="submit"
                            class="rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===================== -->
    <!-- Modal: Edit Subject -->
    <!-- ===================== -->
    <div id="editSubjectModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeEditSubjectModal()"></div>

        <div class="relative mx-auto mt-20 w-[92%] max-w-lg rounded-xl bg-white shadow-lg">
            <form id="editSubjectForm" method="post">
                <div class="flex items-center justify-between border-b border-slate-200 px-5 py-4">
                    <h3 class="text-base font-semibold">Edit Subject</h3>
                    <button type="button" class="rounded-md p-2 hover:bg-slate-100" onclick="closeEditSubjectModal()" aria-label="Close">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                    </button>
                </div>

                <div class="space-y-4 px-5 py-4">
                    <input type="hidden" id="editSubjectId" name="id" />
                    <input type="hidden" name="levelId" th:value="${level.id}" />
                    <input type="hidden" name="semesterCode" th:value="${semester.code}" />

                    <div>
                        <label class="block text-sm font-medium text-slate-700">Code</label>
                        <input class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               id="editSubjectCode" name="code" required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700">Title</label>
                        <input class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                               id="editSubjectTitle" name="title" required />
                    </div>

                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Credits</label>
                            <input class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                   id="editSubjectCredits" name="credits" type="number" min="0" step="1" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Coefficient</label>
                            <input class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                                   id="editSubjectCoeff" name="coefficient" type="number" min="0" step="0.5" />
                        </div>
                    </div>

                    <div class="rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-xs text-slate-600">
                        Editing id: <b id="editSubjectIdText">-</b>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-2 border-t border-slate-200 px-5 py-4">
                    <button type="button"
                            class="rounded-md border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                            onclick="closeEditSubjectModal()">
                        Cancel
                    </button>
                    <button type="submit"
                            class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Create
        function openCreateSubjectModal() {
            document.getElementById('createSubjectCode').value = '';
            document.getElementById('createSubjectTitle').value = '';
            document.getElementById('createSubjectCredits').value = '';
            document.getElementById('createSubjectCoeff').value = '';
            document.getElementById('createSubjectModal').classList.remove('hidden');
        }
        function closeCreateSubjectModal() {
            document.getElementById('createSubjectModal').classList.add('hidden');
        }

        // Edit
        function openEditSubjectModal(btn) {
            const id = btn.getAttribute('data-id');
            const code = btn.getAttribute('data-code');
            const title = btn.getAttribute('data-title');
            const credits = btn.getAttribute('data-credits');
            const coeff = btn.getAttribute('data-coeff');

            document.getElementById('editSubjectId').value = id;
            document.getElementById('editSubjectCode').value = code || '';
            document.getElementById('editSubjectTitle').value = title || '';
            document.getElementById('editSubjectCredits').value = (credits && credits !== 'null') ? credits : '';
            document.getElementById('editSubjectCoeff').value = (coeff && coeff !== 'null') ? coeff : '';
            document.getElementById('editSubjectIdText').textContent = id;

            document.getElementById('editSubjectForm').action = '/admin/academic/subjects/' + id;
            document.getElementById('editSubjectModal').classList.remove('hidden');
        }
        function closeEditSubjectModal() {
            document.getElementById('editSubjectModal').classList.add('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCreateSubjectModal();
                closeEditSubjectModal();
            }
        });
    </script>

</main>
</html>
