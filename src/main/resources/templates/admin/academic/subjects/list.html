<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - UniFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">
            <i class="bi bi-mortarboard-fill"></i> UniFlow Admin
        </a>
    </div>
</nav>

<div class="container-fluid mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/cycles}">Cycles</a></li>
            <li class="breadcrumb-item">Speciality</li>
            <li class="breadcrumb-item">Level</li>
            <li class="breadcrumb-item">
                <a th:href="@{/admin/academic/levels/{id}/semesters(id=${semester.levelId})}">Semesters</a>
            </li>
            <li class="breadcrumb-item active" th:text="${semester.code}">Semester</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
            <i class="bi bi-book"></i> Subjects
            <small class="text-muted" th:text="'(' + ${semester.label} + ')'">(Semester)</small>
        </h1>

        <!-- Create modal -->
        <button class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#createSubjectModal">
            <i class="bi bi-plus-circle"></i> New Subject
        </button>
    </div>

    <!-- TABLE -->
    <div class="table-responsive" th:if="${subjects != null and !subjects.isEmpty()}">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th style="width: 15%;">Code</th>
                <th style="width: 35%;">Title</th>
                <th style="width: 10%;">Credits</th>
                <th style="width: 15%;">Coefficient</th>
                <th style="width: 25%;">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="sub : ${subjects}">
                <td th:text="${sub.code}">CS101</td>
                <td th:text="${sub.title}">Programming</td>
                <td th:text="${sub.credits != null ? sub.credits : '-'}">-</td>
                <td th:text="${sub.coefficient != null ? sub.coefficient : '-'}">-</td>
                <td>

                    <!-- EDIT modal (pre-filled) -->
                    <button class="btn btn-sm btn-warning me-1"
                            data-bs-toggle="modal"
                            data-bs-target="#editSubjectModal"
                            th:attr="data-id=${sub.id},
                           data-code=${sub.code},
                           data-title=${sub.title},
                           data-credits=${sub.credits},
                           data-coeff=${sub.coefficient}"
                            onclick="openEditSubjectModal(this)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>

                    <!-- DELETE -->
                    <form th:action="@{/admin/academic/subjects/{id}/delete(id=${sub.id})}"
                          method="post"
                          style="display:inline"
                          onsubmit="return confirm('Are you sure you want to delete this subject?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- EMPTY -->
    <div th:if="${subjects == null or subjects.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> No subjects found for this semester.
        <button class="btn btn-link p-0 align-baseline"
                data-bs-toggle="modal"
                data-bs-target="#createSubjectModal">
            Create one
        </button>
    </div>

    <!-- Back -->
    <div class="mt-3">
        <a th:href="@{/admin/academic/levels/{id}/semesters(id=${semester.levelId})}"
           class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Semesters
        </a>
    </div>

</div>

<!-- =========================
     MODAL: CREATE SUBJECT
========================= -->
<div class="modal fade" id="createSubjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Action: POST /admin/academic/semesters/{id}/subjects -->
            <form th:action="@{/admin/academic/semesters/{id}/subjects(id=${semester.id})}" method="post">

                <div class="modal-header">
                    <h5 class="modal-title">New Subject</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input class="form-control" name="code" required placeholder="CS101">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control" name="title" required placeholder="Programming">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Credits</label>
                            <input class="form-control" name="credits" type="number" min="0" step="1" placeholder="3">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Coefficient</label>
                            <input class="form-control" name="coefficient" type="number" min="0" step="0.5" placeholder="1.5">
                        </div>
                    </div>

                    <!-- important pour ton service -->
                    <input type="hidden" name="semesterId" th:value="${semester.id}">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success">
                        <i class="bi bi-check2-circle"></i> Create
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- =========================
     MODAL: EDIT SUBJECT
========================= -->
<div class="modal fade" id="editSubjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Action set by JS: POST /admin/academic/subjects/{id} -->
            <form id="editSubjectForm" method="post">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Subject</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editSubjectId" name="id">
                    <input type="hidden" name="semesterId" th:value="${semester.id}">

                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input class="form-control" id="editSubjectCode" name="code" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control" id="editSubjectTitle" name="title" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Credits</label>
                            <input class="form-control" id="editSubjectCredits" name="credits" type="number" min="0" step="1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Coefficient</label>
                            <input class="form-control" id="editSubjectCoeff" name="coefficient" type="number" min="0" step="0.5">
                        </div>
                    </div>

                    <div class="alert alert-secondary small mb-0">
                        <i class="bi bi-info-circle"></i>
                        Editing id: <b id="editSubjectIdText">-</b>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary">
                        <i class="bi bi-check2-circle"></i> Update
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // reset create modal inputs on open
    document.addEventListener('DOMContentLoaded', () => {
        const createModal = document.getElementById('createSubjectModal');
        if (createModal) {
            createModal.addEventListener('show.bs.modal', () => {
                createModal.querySelector('form').reset();
            });
        }
    });

    function openEditSubjectModal(btn) {
        const id = btn.getAttribute('data-id');
        const code = btn.getAttribute('data-code');
        const title = btn.getAttribute('data-title');
        const credits = btn.getAttribute('data-credits');
        const coeff = btn.getAttribute('data-coeff');

        document.getElementById('editSubjectId').value = id;
        document.getElementById('editSubjectCode').value = code || '';
        document.getElementById('editSubjectTitle').value = title || '';
        document.getElementById('editSubjectCredits').value = (credits && credits !== 'null') ? credits : '';
        document.getElementById('editSubjectCoeff').value = (coeff && coeff !== 'null') ? coeff : '';
        document.getElementById('editSubjectIdText').textContent = id;

        // POST /admin/academic/subjects/{id}
        document.getElementById('editSubjectForm').action = '/admin/academic/subjects/' + id;
    }
</script>

</body>
</html>
