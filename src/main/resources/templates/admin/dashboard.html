<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main}, 'Dashboard')}">

<main class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4 text-sm">
        <ol class="flex flex-wrap items-center gap-x-2 text-slate-600">
            <li><a th:href="@{/admin}" class="hover:text-slate-900 hover:underline">Admin</a></li>
            <li class="text-slate-400">/</li>
            <li class="font-semibold text-slate-900">Dashboard</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-sm">
                <i class="bi bi-speedometer2 text-lg"></i>
            </div>

            <div>
                <h1 class="text-xl font-semibold leading-tight">Dashboard</h1>
                <p class="text-sm text-slate-500">Overview of academic structure</p>
            </div>
        </div>

        <!-- Quick action -->
        <a th:href="@{/admin/cycles}"
           class="inline-flex items-center justify-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <i class="bi bi-arrow-right"></i>
            Go to Cycles
        </a>
    </div>

    <!-- Cards grid -->
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">

        <!-- Cycles -->
        <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between">
                <div>
                    <p class="text-sm text-slate-500">Cycles</p>
                    <p class="mt-1 text-4xl font-semibold text-slate-900" th:text="${cyclesCount}">0</p>
                </div>
                <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-indigo-50 text-indigo-700 ring-1 ring-inset ring-indigo-100">
                    <i class="bi bi-diagram-3 text-xl"></i>
                </div>
            </div>

            <div class="mt-4">
                <a th:href="@{/admin/cycles}"
                   class="inline-flex items-center gap-2 rounded-md bg-indigo-600 px-3 py-2 text-xs font-semibold text-white hover:bg-indigo-700">
                    Manage cycles <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>

        <!-- Specialities -->
        <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between">
                <div>
                    <p class="text-sm text-slate-500">Spécialités</p>
                    <p class="mt-1 text-4xl font-semibold text-slate-900" th:text="${specialitiesCount}">0</p>
                </div>
                <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-slate-100 text-slate-700 ring-1 ring-inset ring-slate-200">
                    <i class="bi bi-bookmark-star text-xl"></i>
                </div>
            </div>

            <p class="mt-3 text-xs text-slate-500">
                Ouvrir depuis un cycle
            </p>
        </div>

        <!-- Levels -->
        <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between">
                <div>
                    <p class="text-sm text-slate-500">Niveaux</p>
                    <p class="mt-1 text-4xl font-semibold text-slate-900" th:text="${levelsCount}">0</p>
                </div>
                <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-slate-100 text-slate-700 ring-1 ring-inset ring-slate-200">
                    <i class="bi bi-layers text-xl"></i>
                </div>
            </div>

            <p class="mt-3 text-xs text-slate-500">
                Ouvrir depuis une spécialité
            </p>
        </div>

        <!-- Semesters -->
        <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between">
                <div>
                    <p class="text-sm text-slate-500">Semestres</p>
                    <p class="mt-1 text-4xl font-semibold text-slate-900" th:text="${semestersCount}">0</p>
                </div>
                <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-slate-100 text-slate-700 ring-1 ring-inset ring-slate-200">
                    <i class="bi bi-calendar3 text-xl"></i>
                </div>
            </div>

            <p class="mt-3 text-xs text-slate-500">
                Ouvrir depuis un niveau
            </p>
        </div>

        <!-- Subjects -->
        <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between">
                <div>
                    <p class="text-sm text-slate-500">Matières</p>
                    <p class="mt-1 text-4xl font-semibold text-slate-900" th:text="${subjectsCount}">0</p>
                </div>
                <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-slate-100 text-slate-700 ring-1 ring-inset ring-slate-200">
                    <i class="bi bi-book text-xl"></i>
                </div>
            </div>

            <p class="mt-3 text-xs text-slate-500">
                Ouvrir depuis un semestre
            </p>
        </div>

    </div>

</main>

</html>
