<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - UniFlow</title>

    <!-- Tailwind CSS CDN (v3.4+) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons (on garde les icônes que tu aimes) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navbar -->
<nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="/admin" th:href="@{/admin}" class="flex items-center space-x-3 text-xl font-bold">
                <i class="bi bi-mortarboard-fill text-2xl"></i>
                <span>UniFlow Admin</span>
            </a>

            <div class="flex items-center space-x-3">
                <a href="/admin/cycles" th:href="@{/admin/cycles}"
                   class="flex items-center space-x-2 bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition">
                    <i class="bi bi-diagram-3"></i>
                    <span>Cycles</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 flex items-center gap-3">
            <i class="bi bi-speedometer2 text-4xl text-blue-600"></i>
            Dashboard
        </h1>
    </div>

    <!-- Grille de cartes -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Cycles -->
        <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-gray-500 text-sm">Cycles</p>
                    <p class="text-4xl font-bold text-gray-900" th:text="${cyclesCount}">0</p>
                </div>
                <i class="bi bi-diagram-3 text-5xl text-blue-600 opacity-70"></i>
            </div>
            <a href="/admin/cycles" th:href="@{/admin/cycles}"
               class="inline-flex items-center gap-2 text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition">
                Gérer les cycles <i class="bi bi-arrow-right"></i>
            </a>
        </div>

        <!-- Spécialités -->
        <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-gray-500 text-sm">Spécialités</p>
                    <p class="text-4xl font-bold text-gray-900" th:text="${specialitiesCount}">0</p>
                </div>
                <i class="bi bi-bookmark-star text-5xl text-indigo-600 opacity-70"></i>
            </div>
            <p class="text-xs text-gray-500">Ouvrir depuis un cycle</p>
        </div>

        <!-- Niveaux -->
        <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-gray-500 text-sm">Niveaux</p>
                    <p class="text-4xl font-bold text-gray-900" th:text="${levelsCount}">0</p>
                </div>
                <i class="bi bi-layers text-5xl text-purple-600 opacity-70"></i>
            </div>
            <p class="text-xs text-gray-500">Ouvrir depuis une spécialité</p>
        </div>

        <!-- Semestres -->
        <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-gray-500 text-sm">Semestres</p>
                    <p class="text-4xl font-bold text-gray-900" th:text="${semestersCount}">0</p>
                </div>
                <i class="bi bi-calendar3 text-5xl text-green-600 opacity-70"></i>
            </div>
            <p class="text-xs text-gray-500">Ouvrir depuis un niveau</p>
        </div>

        <!-- Matières -->
        <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 border border-gray-200">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-gray-500 text-sm">Matières</p>
                    <p class="text-4xl font-bold text-gray-900" th:text="${subjectsCount}">0</p>
                </div>
                <i class="bi bi-book text-5xl text-orange-600 opacity-70"></i>
            </div>
            <p class="text-xs text-gray-500">Ouvrir depuis un semestre</p>
        </div>

    </div>
</div>

</body>
</html>
