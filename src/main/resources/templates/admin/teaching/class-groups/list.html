<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main}, 'Class Groups')}">

<main>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4 text-sm">
        <ol class="flex flex-wrap items-center gap-x-2 text-slate-600">
            <li><a th:href="@{/admin}" class="hover:text-slate-900 hover:underline">Admin</a></li>
            <li class="text-slate-400">/</li>
            <li class="font-semibold text-slate-900">Class Groups</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-sm">
                <i class="bi bi-people text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-semibold leading-tight">Class Groups</h1>
                <p class="text-sm text-slate-500">Gestion des groupes de classes.</p>
            </div>
        </div>
    </div>

    <!-- CREATE -->
    <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
        <h2 class="text-sm font-semibold text-slate-900 mb-3">Créer un groupe</h2>

        <form th:action="@{/admin/class-groups}" th:object="${classGroup}" method="post"
            class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Level Dropdown -->
            <div class="md:col-span-2">
                <label class="text-xs font-medium text-slate-600">Niveau *</label>
                <select th:field="*{levelId}" required
                    class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    <option value="">-- Sélectionner un niveau --</option>
                    <option th:each="level : ${levels}" th:value="${level.id}"
                        th:text="${level.code + ' - ' + level.label}">
                    </option>
                </select>
            </div>

            <div>
                <label class="text-xs font-medium text-slate-600">Année académique *</label>
                <input th:field="*{academicYear}" type="number" placeholder="2025" required
                    class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
            </div>

            <div>
                <label class="text-xs font-medium text-slate-600">Code *</label>
                <input th:field="*{code}" placeholder="ING2-GL-2025-A" required
                    class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
            </div>

            <div class="md:col-span-4">
                <label class="text-xs font-medium text-slate-600">Label</label>
                <input th:field="*{label}" placeholder="Classe ING2 GL groupe A"
                    class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
            </div>

            <div class="md:col-span-4 flex justify-end">
                <button class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700">
                    Créer
                </button>
            </div>
        </form>
    </div>

    <!-- LIST -->
    <div class="mt-6 overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm">
        <div class="border-b border-slate-200 px-4 py-3 font-semibold">Liste des groupes</div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
                <thead class="bg-slate-50 text-left text-slate-600">
                    <tr>
                        <th class="px-4 py-3">Code</th>
                        <th class="px-4 py-3">Label</th>
                        <th class="px-4 py-3">Niveau</th>
                        <th class="px-4 py-3">Année</th>
                        <th class="px-4 py-3 text-right">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="cg : ${classGroups}" class="border-t hover:bg-slate-50">
                        <td class="px-4 py-3 font-medium text-slate-900" th:text="${cg.code}"></td>
                        <td class="px-4 py-3 text-slate-700" th:text="${cg.label}"></td>
                        <td class="px-4 py-3 text-slate-700" th:text="${cg.levelId}"></td>
                        <td class="px-4 py-3 text-slate-700" th:text="${cg.academicYear}"></td>

                        <td class="px-4 py-3">
                            <div class="flex justify-end gap-2">
                                <button type="button"
                                    class="rounded-lg border border-slate-200 px-3 py-1.5 text-xs hover:bg-slate-100"
                                    th:attr="data-id=${cg.id},
                                             data-level=${cg.levelId},
                                             data-year=${cg.academicYear},
                                             data-code=${cg.code},
                                             data-label=${cg.label}" onclick="openEditClassGroupModal(this)">
                                    Edit
                                </button>

                                <form th:action="@{'/admin/class-groups/' + ${cg.id} + '/delete'}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button
                                        class="rounded-lg bg-rose-600 px-3 py-1.5 text-xs font-semibold text-white hover:bg-rose-700"
                                        onclick="return confirm('Supprimer ce groupe ?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(classGroups)}">
                        <td colspan="5" class="px-4 py-6 text-center text-slate-500">Aucun groupe.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div id="editClassGroupModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeEditClassGroupModal()"></div>

        <div class="relative mx-auto mt-16 w-[92%] max-w-lg rounded-xl bg-white shadow-lg">
            <form id="editClassGroupForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="flex items-center justify-between border-b px-5 py-4">
                    <h3 class="text-base font-semibold text-slate-900">Modifier le groupe</h3>
                    <button type="button" class="rounded-md p-2 hover:bg-slate-100" onclick="closeEditClassGroupModal()"
                        aria-label="Close">✕</button>
                </div>

                <div class="p-5 grid grid-cols-1 gap-4">
                    <!-- Level Dropdown in Edit Modal -->
                    <div>
                        <label class="text-xs font-medium text-slate-600">Niveau *</label>
                        <select id="ecg_levelId" name="levelId" required
                            class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white">
                            <option value="">-- Sélectionner --</option>
                            <option th:each="level : ${levels}" th:value="${level.id}"
                                th:text="${level.code + ' - ' + level.label}">
                            </option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-medium text-slate-600">Année académique *</label>
                            <input id="ecg_year" name="academicYear" type="number" required
                                class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
                        </div>

                        <div>
                            <label class="text-xs font-medium text-slate-600">Code *</label>
                            <input id="ecg_code" name="code" required
                                class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-medium text-slate-600">Label</label>
                        <input id="ecg_label" name="label"
                            class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
                    </div>
                </div>

                <div class="flex justify-end gap-2 border-t px-5 py-4">
                    <button type="button" class="rounded-lg border px-4 py-2 text-sm hover:bg-slate-50"
                        onclick="closeEditClassGroupModal()">Annuler</button>
                    <button
                        class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openEditClassGroupModal(btn) {
            const id = btn.dataset.id;
            document.getElementById('editClassGroupForm').action = `/admin/class-groups/${id}`;

            document.getElementById('ecg_levelId').value = btn.dataset.level || '';
            document.getElementById('ecg_year').value = btn.dataset.year || '';
            document.getElementById('ecg_code').value = btn.dataset.code || '';
            document.getElementById('ecg_label').value = btn.dataset.label || '';

            document.getElementById('editClassGroupModal').classList.remove('hidden');
        }
        function closeEditClassGroupModal() {
            document.getElementById('editClassGroupModal').classList.add('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEditClassGroupModal();
        });
    </script>

</main>

</html>
