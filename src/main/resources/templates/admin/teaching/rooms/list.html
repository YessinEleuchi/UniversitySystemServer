<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main}, 'Rooms')}">

<main>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4 text-sm">
        <ol class="flex flex-wrap items-center gap-x-2 text-slate-600">
            <li><a th:href="@{/admin}" class="hover:text-slate-900 hover:underline">Admin</a></li>
            <li class="text-slate-400">/</li>
            <li class="font-semibold text-slate-900">Rooms</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white shadow-sm">
                <i class="bi bi-building text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-semibold leading-tight">Rooms</h1>
                <p class="text-sm text-slate-500">Gestion des salles (création, modification, suppression).</p>
            </div>
        </div>
    </div>

    <!-- CREATE -->
    <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
        <h2 class="text-sm font-semibold text-slate-900 mb-3">Créer une salle</h2>

        <form th:action="@{/admin/rooms}" th:object="${room}" method="post"
              class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label class="text-xs text-slate-500">Code *</label>
                <input th:field="*{code}" placeholder="A101 / B12 / LAB-3"
                       class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
            </div>

            <div>
                <label class="text-xs text-slate-500">Bâtiment</label>
                <input th:field="*{building}" placeholder="Bloc A"
                       class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
            </div>

            <div>
                <label class="text-xs text-slate-500">Étage</label>
                <input th:field="*{floor}" type="number" placeholder="0"
                       class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
            </div>

            <div>
                <label class="text-xs text-slate-500">Capacité</label>
                <input th:field="*{capacity}" type="number" placeholder="30"
                       class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
            </div>

            <div>
                <label class="text-xs text-slate-500">Type</label>
                <select th:field="*{type}"
                        class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white">
                    <option value="">--</option>
                    <option th:each="t : ${T(com.eduflow.teaching.domain.RoomType).values()}"
                            th:value="${t}"
                            th:text="${t}"></option>
                </select>
            </div>

            <div class="flex items-end">
                <label class="flex items-center gap-2">
                    <input th:field="*{active}" type="checkbox" class="h-4 w-4"/>
                    <span class="text-sm text-slate-700">Active</span>
                </label>
            </div>

            <div class="md:col-span-3 flex justify-end">
                <button class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                    Create
                </button>
            </div>
        </form>
    </div>

    <!-- LIST -->
    <div class="mt-6 overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm">
        <div class="border-b border-slate-200 px-4 py-3 font-semibold">Liste des salles</div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
                <thead class="bg-slate-50 text-left text-slate-600">
                <tr>
                    <th class="px-4 py-3">Code</th>
                    <th class="px-4 py-3">Bâtiment</th>
                    <th class="px-4 py-3">Étage</th>
                    <th class="px-4 py-3">Capacité</th>
                    <th class="px-4 py-3">Type</th>
                    <th class="px-4 py-3">Active</th>
                    <th class="px-4 py-3 text-right">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${rooms}" class="border-t hover:bg-slate-50">
                    <td class="px-4 py-3 font-medium text-slate-900" th:text="${r.code}"></td>
                    <td class="px-4 py-3 text-slate-700" th:text="${r.building}"></td>
                    <td class="px-4 py-3 text-slate-700" th:text="${r.floor}"></td>
                    <td class="px-4 py-3 text-slate-700" th:text="${r.capacity}"></td>
                    <td class="px-4 py-3 text-slate-700" th:text="${r.type}"></td>
                    <td class="px-4 py-3">
                        <span th:text="${r.active}"
                              th:classappend="${r.active} ? 'text-emerald-700' : 'text-red-700'"
                              class="font-medium"></span>
                    </td>

                    <td class="px-4 py-3">
                        <div class="flex justify-end gap-2">
                            <button type="button"
                                    class="rounded-lg border border-slate-200 px-3 py-1.5 text-xs hover:bg-slate-100"
                                    th:attr="data-id=${r.id},
                                             data-code=${r.code},
                                             data-building=${r.building},
                                             data-floor=${r.floor},
                                             data-capacity=${r.capacity},
                                             data-type=${r.type},
                                             data-active=${r.active}"
                                    onclick="openEditRoomModal(this)">
                                Edit
                            </button>

                            <form th:action="@{'/admin/rooms/' + ${r.id} + '/delete'}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="rounded-lg bg-rose-600 px-3 py-1.5 text-xs font-semibold text-white hover:bg-rose-700"
                                        onclick="return confirm('Supprimer cette salle ?')">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(rooms)}">
                    <td colspan="7" class="px-4 py-6 text-center text-slate-500">Aucune salle.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div id="editRoomModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-slate-900/50" onclick="closeEditRoomModal()"></div>

        <div class="relative mx-auto mt-16 w-[92%] max-w-lg rounded-xl bg-white shadow-lg">
            <form id="editRoomForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="flex items-center justify-between border-b px-5 py-4">
                    <h3 class="text-base font-semibold text-slate-900">Modifier la salle</h3>
                    <button type="button" class="rounded-md p-2 hover:bg-slate-100"
                            onclick="closeEditRoomModal()" aria-label="Close">✕</button>
                </div>

                <div class="p-5 grid grid-cols-1 gap-3">
                    <div>
                        <label class="text-xs text-slate-500">Code *</label>
                        <input id="er_code" name="code"
                               class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
                    </div>

                    <div>
                        <label class="text-xs text-slate-500">Bâtiment</label>
                        <input id="er_building" name="building"
                               class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs text-slate-500">Étage</label>
                            <input id="er_floor" name="floor" type="number"
                                   class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
                        </div>

                        <div>
                            <label class="text-xs text-slate-500">Capacité</label>
                            <input id="er_capacity" name="capacity" type="number"
                                   class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"/>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-slate-500">Type</label>
                        <select id="er_type" name="type"
                                class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white">
                            <option value="">--</option>
                            <option th:each="t : ${T(com.eduflow.teaching.domain.RoomType).values()}"
                                    th:value="${t}"
                                    th:text="${t}"></option>
                        </select>
                    </div>

                    <label class="flex items-center gap-2">
                        <input id="er_active" name="active" type="checkbox" class="h-4 w-4"/>
                        <span class="text-sm text-slate-700">Active</span>
                    </label>
                </div>

                <div class="flex justify-end gap-2 border-t px-5 py-4">
                    <button type="button" class="rounded-lg border px-4 py-2 text-sm hover:bg-slate-50"
                            onclick="closeEditRoomModal()">Cancel</button>
                    <button class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openEditRoomModal(btn) {
            const id = btn.dataset.id;
            document.getElementById('editRoomForm').action = `/admin/rooms/${id}`;

            document.getElementById('er_code').value = btn.dataset.code || '';
            document.getElementById('er_building').value = btn.dataset.building || '';
            document.getElementById('er_floor').value = btn.dataset.floor || '';
            document.getElementById('er_capacity').value = btn.dataset.capacity || '';
            document.getElementById('er_type').value = btn.dataset.type || '';
            document.getElementById('er_active').checked = (btn.dataset.active === 'true');

            document.getElementById('editRoomModal').classList.remove('hidden');
        }
        function closeEditRoomModal() {
            document.getElementById('editRoomModal').classList.add('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEditRoomModal();
        });
    </script>

</main>
</html>
